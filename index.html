

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voyage d'Étude au Canada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Voyage d'Étude au Canada</h1>
    </header>

    <section id="students">
        <h2>Photos des Étudiants</h2>
        <div class="gallery">
            <img src="sal1.jpg" alt="Étudiant 1">
            <img src="sal2.jpg" alt="Étudiant 2">
            <img src="sal3.jpg" alt="Étudiant 3">
            <img src="student4.jpg" alt="Étudiant 4">
        </div>
    </section>

    <section id="team">
        <h2>Notre Équipe</h2>
        <div class="team-member">
            <img src="7.JPG" alt="Membre de l'équipe 1">
            <h3>Nom Membre 1</h3>
            <p>Fonction 1</p>
        </div>
        <div class="team-member">
            <img src="07.JPG" alt="Membre de l'équipe 2">
            <h3>Nom Membre 2</h3>
            <p>Fonction 2</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contactez-nous</h2>
        <form>
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Numéro de Téléphone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Envoyer</button>
        </form>
    </section>

    <footer>
        <p>Adresse de l'agence: 123 Rue Exemple, Montréal, Canada</p>
        <p>Numéro de téléphone: (514) 123-4567</p>
    </footer>
</body>
</html>
